<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 font-weight-normal company" style="cursor: pointer;" routerLink="/home">CodingShowcase</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Features</a>
      <a class="p-2 text-dark" href="#">Enterprise</a>
      <a class="p-2 text-dark" href="#">Support</a>
      <a class="p-2 text-dark" href="#">Pricing</a>
    </nav>
    @if (!isLoggedIn) {
      <a class="btn btn-outline-primary" routerLink="/login">Sign up</a>
    } @else {
        <a href="/profile" class="p-2 text-dark" routerLink="profile">{{ username }}</a>
        <a class="btn btn-outline-primary" (click)="logout()">LogOut</a>
    }
    
</header>
